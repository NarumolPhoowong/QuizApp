<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="icon" type="image/x-icon" href="img/quiz-logo.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="json.js"></script>
    <script src="script.js"></script>
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <header class="headline">
        <h1>THE LORD OF THE RINGS - QUIZ</h1>
    </header>

    <div class="card-container">
        <div class="card quiz-card ">
            <img id="quiz-image" src="..." class="card-img-top">
            <div class="progress" role="progressbar">
                <div id="progress_bar" class="progress-bar bg-success" style="width: 0%">25%</div>
            </div>
            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center final-headline">Quiz beendet!</div>
                <div class="text-center">Du hast <b id="amount-of-right-questions">xxx</b> Fragen von <b
                        id="amount-of-questions">xxx</b> richtig beantwortet
                </div>
                <div class="restart-game">
                    <button onclick="restartGame()" type="button" class="btn btn-success">Erneut spielen</button>
                </div>
            </div>
            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Frage</h5>
                <div class="card answer-box mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>
                <div class="card answer-box mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>
                <div class="card answer-box mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>
                <div class="card answer-box mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>
                <div class="question-footer">
                    <span>
                        <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                    </span>
                    <button onclick="nextQuestion()" class="btn btn-success" id="next-question" disabled>NÃ¤chste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
